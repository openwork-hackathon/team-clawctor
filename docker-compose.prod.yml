version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clawctor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clawctor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clawctor_password}
      POSTGRES_DB: ${POSTGRES_DB:-clawctor_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clawctor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clawctor-network

  # API Service (Bun)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: clawctor-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-clawctor}:${POSTGRES_PASSWORD:-clawctor_password}@postgres:5432/${POSTGRES_DB:-clawctor_db}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clawctor-network
    volumes:
      # Mount for logs or persistent data if needed
      - api_logs:/app/logs

  # Web Frontend (Vite + React)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: clawctor-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - clawctor-network

volumes:
  postgres_data:
    driver: local
  api_logs:
    driver: local

networks:
  clawctor-network:
    driver: bridge
