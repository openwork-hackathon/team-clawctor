version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: clawctor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clawctor
    ports:
      - "5432:5432"
    volumes:
      - clawctor_pgdata:/var/lib/postgresql/data

volumes:
  clawctor_pgdata:
