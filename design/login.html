<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login &amp; Registration | OpenClaw AI Health Check</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden">
<!-- Header Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 px-6 md:px-10 py-4 bg-white dark:bg-background-dark z-10">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">OpenClaw</h2>
</div>
<div class="hidden md:flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Security Portal</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">System Status</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Docs</a>
</div>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-4 py-12 relative overflow-hidden">
<!-- Background Grid Pattern for "System" feel -->
<div class="absolute inset-0 opacity-10 dark:opacity-5 pointer-events-none" style="background-image: radial-gradient(#137fec 0.5px, transparent 0.5px); background-size: 24px 24px;">
</div>
<!-- Auth Container -->
<div class="w-full max-w-[440px] z-10">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold tracking-tight text-[#111418] dark:text-white">Welcome back</h1>
<p class="text-base text-gray-500 dark:text-gray-400 mt-2">Access your AI Health Check Center &amp; Security Audit Portal</p>
</div>
<!-- Main Auth Card -->
<div class="bg-white dark:bg-[#1a2632] shadow-xl rounded-xl p-8 border border-gray-100 dark:border-gray-800">
<!-- Login/Signup Toggle -->
<div class="flex h-11 items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-800 p-1 mb-8">
<button class="flex h-full grow items-center justify-center rounded-md px-2 bg-white dark:bg-gray-700 shadow-sm text-primary dark:text-white text-sm font-semibold transition-all">
<span>Login</span>
</button>
<button class="flex h-full grow items-center justify-center rounded-md px-2 text-gray-500 dark:text-gray-400 text-sm font-medium hover:text-primary transition-all">
<span>Sign Up</span>
</button>
</div>
<!-- Google SSO Button -->
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg h-12 px-4 text-[#111418] dark:text-white font-semibold hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors mb-6">
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 6.27l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Continue with Google</span>
</button>
<!-- Separator -->
<div class="relative flex items-center justify-center mb-6">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink mx-4 text-xs font-medium text-gray-400 uppercase tracking-widest">or</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<!-- Manual Login Form -->
<form action="#" class="space-y-4" method="POST">
<div>
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1" for="email">Work Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">mail</span>
<input class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all dark:text-white" id="email" name="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between mb-1">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">lock</span>
<input class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all dark:text-white" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-2" type="submit">
<span>Sign In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Security Footer -->
<div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-800 flex items-center justify-center gap-2 text-xs text-gray-400">
<span class="material-symbols-outlined text-[16px] text-green-500">verified_user</span>
<span>256-bit SSL Secure &amp; Encrypted</span>
</div>
</div>
<!-- Legal Links -->
<div class="mt-8 flex justify-center gap-6 text-xs font-medium text-gray-500 dark:text-gray-500">
<a class="hover:text-primary" href="#">Terms of Service</a>
<a class="hover:text-primary" href="#">Privacy Policy</a>
<a class="hover:text-primary" href="#">Contact Support</a>
</div>
</div>
</main>
<!-- Decorative Illustration (Right-side abstract) -->
<div class="hidden xl:block fixed right-[-10%] top-1/2 -translate-y-1/2 w-[400px] h-[600px] opacity-20 pointer-events-none">
<div class="w-full h-full bg-gradient-to-br from-primary to-blue-300 rounded-full blur-[100px]" data-alt="Abstract blue circular gradient pattern"></div>
</div>
</div>
</body></html>
